<div class="container-fluid background" style="height:100vh;">
  <div class="row">
    <div class="col-md-10-col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">

          <form action="https://formspree.io/helenaodin13@gmail.com"
              method="POST">
          <h1 class="login-text">So you want to learn more about City Wise?</h1>
          <h2 class="login-text">Fill out this form to send us an email. One of our representatives will get back to you shortly.</h2>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                  <label for="firstName" class="signup-form">First name
                  <input type="text" class="form-inline" name="firstName">
                  </label>
                  <label for="lastName" class="signup-form">Last name
                  <input type="text" class="form-inline" name="lastName">
                  </label>
                  <label for="cityName" class="signup-form">City name
                  <input type="text" name="cityName" class="form-inline">
                  </label>
                </div>
                <div class="form-group">
                  <label for="email" class="signup-form">Contact email
                  <input type="email" class="form-inline"  name="_replyto">
                  </label>
                </div>
                <div class="form-group">
                <label for="name" class="signup-form">Your message here</label>
                <textarea type="text" class="form-control"  name="message" rows="8" cols="40">
                </textarea>
                </div>
                <button type="submit" class="btn btn-yellow">Email CityWise!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
