<div class="container" ng-controller="AnalyticsController as AC">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 greeting"><h4>Hello {{DC.username}}! Here's an overview of your WiseUps.</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4 views-container">
    <span class="h4"><a class="views" href="#/dashboard">List view</a> |</span>
    <span class="h4"><a class="views" href="#/card">Card view</a></span>
    </div>
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4  col-xs-offset-4 views-container">
    <span class="h4"><a class="views" href="#/fixed">View Fixed</a> |</span>
    <span class="h4"><a class="views" href="#/archived">View Archived</a> |</span>
    <span class="h4"><a href="#/analytics" class="views">View Analytics</a></span>
    </div>
  </div>
    <div class="row" style="margin-top:3%;">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h4>Wiseups By Category</h4>
          <canvas id="bar" class="chart chart-bar"
          chart-data="DC.categoryCounter.data" chart-labels="DC.categoryLabels" chart-colors="DC.categoryColors" chart-options="DC.categoryOptions">
          </canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h4>Wiseups By Status</h4>
          <canvas id="bar2" class="chart chart-bar"
          chart-data="DC.statusData.data" chart-labels="DC.statusLabels" chart-colors="DC.categoryColors" chart-options="DC.categoryOptions">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6 map-container">
      <div id="map">

      </div>
  </div>
</div>
